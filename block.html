<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="block.css">
</head>
<body class="reg">
    
    <div class="registration-container">
        <h1 style="color: #333;">Реєстрація</h1>
        <form id="registrationForm">
            <label for="firstName">Ім'я:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Введіть ім'я" required>

            <label for="lastName">Прізвище:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Введіть прізвище" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" placeholder="Введіть пароль" required>
            <a href="index.html">
                <button tpe="submit">Зареєструватись</button>
            </a>
        </form>
        
    </div>

    <script src="register.js"></script>
</body>
</html>
